---
name: Build MAAS image â€” HP EliteDesk Mini (tg3 fix)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/ubuntu-maas-hpelitedeskmini.yaml'
      - 'packer/hp-elitedesk-mini/ubuntu-maas-hp-elitedesk.pkr.hcl'

  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/ubuntu-maas-hpelitedeskmini.yaml'
      - 'packer/hp-elitedesk-mini/ubuntu-maas-hp-elitedesk.pkr.hcl'

  workflow_dispatch:

jobs:
  build-maas-image:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Packer + tools)
        run: |
          sudo apt update -qq
          sudo apt install -y wget gnupg qemu-utils ethtool libguestfs-tools cloud-image-utils

          # Install latest Packer
          wget -O- https://apt.releases.hashicorp.com/gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp.gpg] \
            https://apt.releases.hashicorp.com $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/hashicorp.list > /dev/null
          sudo apt update -qq
          sudo apt install -y packer

      - name: Generate SSH keypair for Packer
        run: |
          mkdir -p ssh-key
          ssh-keygen -t rsa -b 4096 -f ssh-key/packer_id_rsa -N ""
          echo "Generated keypair for Packer"

      - name: Create cloud-init seed files
        run: |
          mkdir seed
          cat > seed/user-data <<EOF
          #cloud-config
          users:
            - name: ubuntu
              ssh_authorized_keys:
                - $(cat ssh-key/packer_id_rsa.pub)
              sudo: ALL=(ALL) NOPASSWD:ALL
              groups: sudo
              shell: /bin/bash
          EOF
          cat > seed/meta-data <<EOF
          instance-id: packer-build
          local-hostname: ubuntu-cloudimg
          EOF

      - name: Build seed.img
        run: cloud-localds seed.img seed/user-data seed/meta-data

      - name: Move seed files into Packer directory
        run: mv seed.img seed/ packer/hp-elitedesk-mini/  

      - name: Build MAAS image with Packer
        run: |
          cd packer/hp-elitedesk-mini
          packer init .
          packer build ubuntu-maas-hp-elitedesk.pkr.hcl

      - name: Upload MAAS-ready tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: maas-ubuntu-noble-hp-elitedesk-mini
          path: packer/hp-elitedesk-mini/maas-ubuntu-noble-hp-elitedesk-mini.tar.gz
          retention-days: 30
  
