name: Build MAAS-ready Ubuntu image for HP EliteDesk Mini (tg3 fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-maas-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # install packer from hashicorp repo + other tools we need
      - name: Install Packer and dependencies
        run: |
          sudo apt update
          sudo apt install -y wget gnupg qemu-utils git ethtool
          wget -O- https://apt.releases.hashicorp.com/gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install -y packer

      # clone the official canonical packer templates for maas images
      - name: Clone packer-maas templates
        run: git clone https://github.com/canonical/packer-maas.git templates

      # inject the tg3 highdma fix (see https://bugs.launchpad.net/ubuntu/+source/linux/+bug/1447664)
      - name: Add tg3 driver fix for Broadcom BCM5762 (HP EliteDesk Mini PXE boot)
        run: |
          cat > templates/ubuntu/scripts/99-fix-tg3.sh <<'SCRIPT'
          #!/bin/bash
          set -euo pipefail
          # Disable highdma on the problematic NIC â€“ fixes PXE hang on HP EliteDesk Mini
          cat <<RULE | tee /etc/udev/rules.d/80-tg3-highdma-fix.rules
          ACTION=="add", SUBSYSTEM=="net", ATTRS{vendor}=="0x14e4", ATTRS{device}=="0x1687", RUN+="/sbin/ethtool -K %k highdma off"
          RULE
          SCRIPT
          chmod +x templates/ubuntu/scripts/99-fix-tg3.sh

      # build the qcow2 image with our custom script included
      - name: Build image with Packer
        run: |
          cd templates/ubuntu
          packer init .
          packer build ubuntu-cloudimg.pkr.hcl

      # create the exact .tar.gz format that maas expects for custom images
      - name: Package MAAS-ready tarball
        run: |
          QCOW2=$(find templates/ubuntu -name "*.qcow2" | head -1)
          VERSION=$(basename "$QCOW2" | sed -e 's/-amd64.*\.qcow2//' -e 's/ubuntu-//')
          OUTDIR=maas-ubuntu-${VERSION}-hp-elitedesk-mini

          mkdir -p "$OUTDIR"
          cp "$QCOW2"                                "$OUTDIR/disk1.img"
          cp templates/ubuntu/output-qemu/boot-kernel "$OUTDIR/"
          cp templates/ubuntu/output-qemu/boot-initrd "$OUTDIR/"

          tar -czf "${OUTDIR}.tar.gz" "$OUTDIR"
          echo "MAAS image ready: ${OUTDIR}.tar.gz"

      # upload the final tgz so it can be downloaded from the actions run
      - name: Upload MAAS image artifact
        uses: actions/upload-artifact@v4
        with:
          name: maas-hp-elitedesk-mini-ubuntu-tgz
          path: maas-ubuntu-*.tar.gz
          retention-days: 30
